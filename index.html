<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="device-width, initital-scale=1.0">
  <title>A Basic Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./basic-calculator.js" defer></script>
</head>

<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="buttons">
      <button id="clear">AC</button>
      <button id="erase">⌫</button>
      <button id="seven" class="numeric">7</button>
      <button id="eight" class="numeric">8</button>
      <button id="nine" class="numeric">9</button>
      <button id="addition" class="operation">+</button>
      <button id="four" class="numeric">4</button>
      <button id="five" class="numeric">5</button>
      <button id="six" class="numeric">6</button>
      <button id="subtraction" class="operation">–</button>
      <button id="one" class="numeric">1</button>
      <button id="two" class="numeric">2</button>
      <button id="three" class="numeric">3</button>
      <button id="multiplication" class="operation">×</button>
      <button id="zero" class="numeric">0</button>
      <button id="decimal">.</button>
      <button id="equals">=</button>
      <button id="division" class="operation">/</button>
    </div>
  </div>
</body>
</html>
