<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="device-width, initital-scale=1.0">
  <title>A Basic Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./basic-calculator.js" defer></script>
</head>

<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="buttons">
      <button id="clear" class="toprow" data-key="67">AC</button>
      <button id="percent" class="toprow">%</button>
      <button id="plusminus" class="toprow">±</button>
      <button id="erase" class="toprow" data-key="8">⌫</button>
      <button id="seven" class="numeric" data-key="55">7</button>
      <button id="eight" class="numeric" data-key="56">8</button>
      <button id="nine" class="numeric" data-key="57">9</button>
      <button id="addition" class="operation" data-key="187">+</button>
      <button id="four" class="numeric" data-key="52">4</button>
      <button id="five" class="numeric" data-key="53">5</button>
      <button id="six" class="numeric" data-key="54">6</button>
      <button id="subtraction" class="operation" data-key="189">–</button>
      <button id="one" class="numeric" data-key="49">1</button>
      <button id="two" class="numeric" data-key="50">2</button>
      <button id="three" class="numeric" data-key="51">3</button>
      <button id="multiplication" class="operation" data-key="88">×</button>
      <button id="zero" class="numeric" data-key="48">0</button>
      <button id="decimal" data-key="190">.</button>
      <button id="equals" data-key="13">=</button>
      <button id="division" class="operation" data-key="191">/</button>
    </div>
  </div>
</body>
</html>
